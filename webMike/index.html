<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>음성 녹음 및 재생</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="controls">
  <button id="startRecording">녹음 시작</button>
  <button id="pauseRecording">녹음 일시정지</button>
  <button id="stopRecording">녹음 정지</button>
  <button id="playRecording">녹음 재생</button>
  <button id="pausePlayback">일시정지</button>
  <button id="stopPlayback">재생 중지</button>
</div>
<audio id="audioPlayback" controls></audio>
<script src="script.js"></script>
</body>
</html>
